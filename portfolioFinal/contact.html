      <main class="outerwrapper">

        <article class="contact">
          <h2 class="title-center"><u>Contact Me</u></h2>
          <p>I will graduate <b>Spring of 2024</b>. You can reach me at my personal email: <a href="mailto:dream.cloud936@gmail.com">dream.cloud936@gmail.com</a>.</p>
          <p>Alternatively, you can leave your name and email and I will reach out as soon as possible!</p>

          <form action="mailto:brandon.a.deaton@gmail.com?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
            <fieldset>
              <legend>How do I contact you?</legend>
                <div>
                  <label for="company_name">Company:</label>
                  <input type="text" name="company_name" id="company_name">
                </div>

                <div>
                  <label for="contact_name">Person to contact: *</label>
                  <input type="text" name="contact_name" id="contact_name" required>
                </div>

                <div>
                  <label for="email">Email: *</label><br>
                  <input type="email" name="email" id="email" required>
                </div>

                <div>
                  <label for="phone">Phone Number:</label><br>
                  <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="e: 208-111-1111">
                </div>
            </fieldset>
  
            <fieldset>
              <legend>What opportunities are available at your company?</legend>
                <div>
                  <label for="position">Type of position:</label>
                  <select name="next-position" id="next-position">
                  <option value="internship">Internship</option>
                  <option value="contract">Contract</option>
                  <option value="temp">Temporary</option>
                  <option value="part-time">Part-Time</option>
                  <option value="full-time">Full-Time</option>
                  </select>
                </div>
  
                <div>
                  <textarea name="comments" placeholder="Do you have any questions/comments?"></textarea>
                </div>
            </fieldset>
            <input class="shape" type="submit" id="submit" value="Submit" class="btn">
         </form>
        </article>
